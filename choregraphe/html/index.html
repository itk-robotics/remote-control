<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Norma – Remote control</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-warning" id="not-connected">
				<strong>Warning!</strong> No connection to Norma!
			</div>
			<h1>Norma – Remote control</h1>

			<table class="joypad">
				<tr>
					<td><button class="btn btn-default move" value="turn left"><span class="glyphicon glyphicon-repeat" style="transform: scale(-1, 1);"></span></button></td>
					<td><button class="btn btn-default move" value="forward"><span class="glyphicon glyphicon-arrow-up"></span></button></td>
					<td><button class="btn btn-default move" value="turn right"><span class="glyphicon glyphicon-repeat"></span></button></td>
				</tr>
				<tr>
					<td><button class="btn btn-default move" value="left"><span class="glyphicon glyphicon-arrow-left"></span></button></td>
					<td><button class="btn btn-default move" value="stop"><span class="glyphicon glyphicon-record"></span></button></td>
					<td><button class="btn btn-default move" value="right"><span class="glyphicon glyphicon-arrow-right"></span></button></td>
				</tr>
				<tr>
					<td></td>
					<td><button class="btn btn-default move" value="backward"><span class="glyphicon glyphicon-arrow-down"></span></button></td>
					<td></td>
				</tr>
			</table>

			<fieldset>
				<legend>Postures</legend>

				<button class="btn btn-default posture">Crouch</button>
				<button class="btn btn-default posture">Stand</button>
				<button class="btn btn-default posture">StandInit</button>
				<button class="btn btn-default posture">StandZero</button>
			</fieldset>

			<fieldset>
				<legend>Canned responses</legend>

				<button class="btn btn-default speech" value="^startTag(yes) Yes ^waitTag(yes)">Yes</button>
				<button class="btn btn-default speech" value="^startTag(no) No ^waitTag(no)">No</button>
				<button class="btn btn-default speech">Good bye</button>
				<button class="btn btn-default speech" value="^startTag(hello) Hello ^waitTag(hello)">Hello</button>
				<button class="btn btn-default speech" value="^startTag(hello) Hello everybody ^waitTag(hello)">Hello everybody</button>
				<button class="btn btn-default speech">My name is Norma</button>

				<hr/>

				<button class="btn btn-default speech">My job is to meet and greet the citizens of Aarhus, and to experiment in ways to help my colleagues.</button>
				<button class="btn btn-default speech">I will try out different jobs for the library and the citizens service. I could provide information and perhaps become a reading-buddy.</button>
				<button class="btn btn-default speech">I have been treated very well. Some people do not know what to think of me at first. Some talk very fast and some even in Danish.</button>
				<button class="btn btn-default speech">My favorite moments are when I make people smile, and I like it when people find the courage to talk to me.</button>

			</fieldset>


				<div class="form">
					<div class="input-group">
						<input class="form-control" id="text"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" id="say-text">Say it</button>
						</span>
					</div>
				</div>


			<div id="time"></div>

			<hr/>

			<div class="form">
				<textarea class="form-control" id="output" rows="20" cols="80"></textarea>
			</div>
		</div>

		<script src="/libs/qimessaging/2/qimessaging.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
